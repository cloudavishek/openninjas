<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Power of AI</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(120deg, #b4dcde 0%, #eaf6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #fff 0%, #eaf6ff 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px #fff;
            animation: pulse 2s ease-in-out infinite;
        }

        .connection {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, rgba(255,255,255,0.2), rgba(255,255,255,0.95), rgba(255,255,255,0.2));
            transform-origin: left center;
            animation: dataFlow 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        @keyframes dataFlow {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        .center-orb {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff 0%, #eaf6ff 50%, transparent 70%);
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite, glow 3s ease-in-out infinite, moveOut 2s ease-out forwards;
            box-shadow: 0 0 60px #fff, 0 0 120px #eaf6ff;
        }

        @keyframes moveOut {
            to {
                transform: translateX(150vw);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 60px #fff, 0 0 120px #eaf6ff;
            }
            50% {
                box-shadow: 0 0 100px #fff, 0 0 180px #eaf6ff;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .text-container {
            position: absolute;
            bottom: 80px;
            text-align: center;
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            animation: none;
            text-shadow: 0 0 40px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #88ddff;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .fixed-message-container {
            position: fixed;
            left: 50%;
            bottom: 5vh;
            transform: translateX(-50%);
            z-index: 100;
            width: max-content;
            pointer-events: none;
        }
        .fixed-message {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 2.1rem;
            color: #222;
            background: rgba(255,255,255,0.75);
            border-radius: 32px;
            padding: 16px 40px;
            box-shadow: 0 8px 32px rgba(90,173,226,0.12), 0 2px 12px rgba(0,0,0,0.08);
            text-shadow: 0 2px 12px rgba(90,173,226,0.18);
            backdrop-filter: blur(10px);
            opacity: 0.96;
            min-width: 320px;
            text-align: center;
            display: inline-block;
            transition: opacity 0.6s cubic-bezier(.4,.2,.6,1), transform 0.6s cubic-bezier(.4,.2,.6,1);
        }
        .fade-in {
            opacity: 1;
            transform: scale(1.04);
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.96);
        }
        @media (max-width: 900px) {
            .fixed-message {
                font-size: 1.2rem;
                padding: 10px 18px;
                min-width: 180px;
            }
            .fixed-message-container {
                bottom: 2vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fixed Professional Message -->
        <div class="fixed-message-container">
            <span id="fixedMessage" class="fixed-message fade-in">Open Source Focused</span>
        </div>
        
        <canvas id="neural-network" class="neural-network"></canvas>
        
        <div class="center-orb"></div>
    </div>

    <script>
        const canvas = document.getElementById('neural-network');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCount = 60;
        const maxDistance = 200;

        // Create nodes from center
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        for (let i = 0; i < nodeCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * Math.min(canvas.width, canvas.height) * 0.4;
            const vAngle = Math.random() * Math.PI * 2;
            
            nodes.push({
                x: centerX + Math.cos(angle) * distance,
                y: centerY + Math.sin(angle) * distance,
                vx: Math.cos(vAngle) * 0.5,
                vy: Math.sin(vAngle) * 0.5,
                radius: Math.random() * 3 + 2
            });
        }

        // Create particles
        const particles = [];
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${50 + (Math.random() - 0.5) * 40}%`;
            particle.style.top = `${50 + (Math.random() - 0.5) * 40}%`;
            particle.style.animationDelay = `${Math.random() * 4}s`;
            particle.style.animationDuration = `${4 + Math.random() * 3}s`;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 300 + 100;
            particle.style.setProperty('--tx', `${Math.cos(angle) * distance}px`);
            particle.style.setProperty('--ty', `${Math.sin(angle) * distance}px`);
            
            document.querySelector('.container').appendChild(particle);
        }

        // Update particle animation
        document.querySelectorAll('.particle').forEach(p => {
            const tx = p.style.getPropertyValue('--tx') || '100px';
            const ty = p.style.getPropertyValue('--ty') || '100px';
            p.style.animation = `float ${p.style.animationDuration} ease-in-out infinite`;
            p.style.setProperty('--end-x', tx);
            p.style.setProperty('--end-y', ty);
        });

        // Add keyframe for particles dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% {
                    transform: translate(0, 0);
                    opacity: 0;
                }
                50% {
                    transform: translate(var(--end-x, 100px), var(--end-y, 100px));
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        function drawNetwork() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw nodes
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;

                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                // Draw connections
                nodes.forEach(otherNode => {
                    const dx = node.x - otherNode.x;
                    const dy = node.y - otherNode.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 3;
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(otherNode.x, otherNode.y);
                        ctx.stroke();
                    }
                });

                // Draw node
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#fff';
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            requestAnimationFrame(drawNetwork);
        }

        drawNetwork();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Professional fixed message toggle
        const messages = [
            "Open Source Focused",
            "Massive Savings",
            "Multi-Cloud",
            "Avoid Vendor Lock-in",
            "Agentic AI",
            "100% US Based",
            "Multi-Agent Workflows"
        ];
        let msgIndex = 0;
        const msgEl = document.getElementById('fixedMessage');
        function showNextMessage() {
            msgEl.classList.remove('fade-in');
            msgEl.classList.add('fade-out');
            setTimeout(() => {
                msgIndex = (msgIndex + 1) % messages.length;
                msgEl.textContent = messages[msgIndex];
                msgEl.classList.remove('fade-out');
                msgEl.classList.add('fade-in');
            }, 600);
        }
        setInterval(showNextMessage, 2500);
    </script>
</body>
</html>
